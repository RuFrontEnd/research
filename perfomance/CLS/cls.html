<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLS</title>
    <style>
        #clsSection1 {
            background-color: aqua;
        }

        #clsSection2 {
            background-color: red;
            width: 100px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div id="cls">
        <div id="clsSection1">section 1</div>
    </div>
    <script>
        let $cls = document.getElementById('cls')

        setTimeout(() => {
            const newSection = document.createElement('div')
            newSection.innerText = 'section 2'
            newSection.id = "clsSection2"
            $cls.insertBefore(newSection, $cls.childNodes[1])
        }, 1000)
    </script>
</body>

</html>
